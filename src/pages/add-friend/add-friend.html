<ion-header>

  <ion-navbar color="yellow">
    <ion-title>Add Friend</ion-title>
    <ion-buttons start>
    <button ion-button clear (click)="saveOnClick(this.username)">SAVE</button>
  </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Name" [(ngModel)]="username"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
