<ion-header>
  <ion-navbar color="yellow">
    <ion-title>Locator</ion-title>
  </ion-navbar>
</ion-header>

<ion-content [ngClass]="'background'">
  <ion-list no-lines>
    <button ion-item *ngFor="let friend of user.friends"
    class="myButton"
    [color]="(!friend.rssi) ? 'black' : (friend.rssi>= -80 ? friend.colour : 'dark-' + friend.colour)"
    (click)="friendButtonOnClick(friend)"
    [ngClass]="'item'"
    >
      {{friend.name}}
    </button>
  </ion-list>
</ion-content>
