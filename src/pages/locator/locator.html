<ion-header>
  <ion-navbar color="yellow">
    <ion-title>Locator</ion-title>
  </ion-navbar>
</ion-header>

<ion-content [ngClass]="'background'">
  <ion-list no-lines>
    <button ion-item *ngFor="let friend of user.friends" (click)="friendButtonOnClick(friend)" [ngClass]="(!friend.rssi) ? 'invisible' : (friend.rssi>= -80 ? 'close' : 'far')">
      <ion-grid>
        {{friend.name}}
      </ion-grid>
    </button>
  </ion-list>
</ion-content>
