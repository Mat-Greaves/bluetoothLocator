<ion-header>
  <ion-navbar color="primary">
    <ion-title>Locator</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list no-lines>
    <ion-item *ngFor="let friend of user.friends">
      <ion-grid [ngClass]="(!friend.rssi) ? 'invisible' : (friend.rssi>= -60 ? 'close' : 'far')">
        <ion-row>
          <ion-col>{{friend.name}}</ion-col>
          <ion-col>{{friend.rssi}}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
