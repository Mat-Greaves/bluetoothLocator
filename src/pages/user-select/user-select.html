<ion-header>
  <ion-navbar color="yellow">
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content [ngClass]="'background'">
  <ion-list>
    <button ion-item *ngFor="let user of users | async" (click)="friendButtonOnClick(user)" [ngClass]="'user'">
      {{user.details.name}}
    </button>
  </ion-list>
</ion-content>
