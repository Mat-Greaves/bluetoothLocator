<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Friends
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let user of users | async" (click)="friendButtonOnClick(user)">
      <h2>{{user.details.name}}</h2>
    </button>
  </ion-list>
</ion-content>
