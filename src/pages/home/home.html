<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Friends
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let friend of friends | async" (click)="friendButtonOnClick(friend)">
      <ion-icon name="{{ friend.icon }}" item-start></ion-icon>
      <h2>{{friend.friendName}}</h2>
    </button>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab (click)="addButtonOnCick()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
