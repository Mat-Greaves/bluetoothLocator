<ion-header>

  <ion-navbar>
    <ion-title>{{friend.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content [ngClass]="!friend.rssi ? 'bgIn' : 'bgOut'">
  <div [ngClass]="friend.rssi<-60 ? 'midIn' : 'midOut'">
    <div [ngClass]="friend.rssi>=-60 ? 'innerIn' : 'innerOut'">
    </div>
  </div>
</ion-content>
